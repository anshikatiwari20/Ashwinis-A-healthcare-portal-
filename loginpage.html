<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {

            
            font-family: Arial, sans-serif;
            background-color: #1cbccf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px #ccc;
            border-radius: 5px;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container .show-password {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .login-container .show-password input[type="password"] {
            flex: 1;
        }

        .login-container .show-password button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            background: #1cbccf;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the "Forgot Password" and "Sign Up" buttons */
        .password-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .password-buttons .forgot-password a,
        .password-buttons .sign-up a {
            text-decoration: none;
            color: #48D1CC;
        }

        /* Style for the icon links */
        .login-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        .login-icons a {
            margin: 5px;
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
        }

        /* Style for the logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        /* #logopic{
            display: flex;
            align-items: center;
        justify-content: center;
        } */
    </style>
</head>
<body >
    <img src="images\main-logo.png"
    width="700" 
     height="150" alt="Your Logo" class="logo" id="logopic">
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <div class="show-password">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" id="showPassword"><i class="far fa-eye"></i></button>
            </div>
            <input type="submit" value="Login">
        </form>
        <!-- "Forgot Password" and "Sign Up" buttons -->
        <div class="password-buttons">
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="sign-up">
                <a href="register.html">Sign Up </a>
            </div>
        </div>
        <!-- Icons for Google and Facebook login -->
        <div class="login-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordButton = document.getElementById("showPassword");

        showPasswordButton.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordButton.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                showPasswordButton.innerHTML = '<i class="far fa-eye"></i>';
            }
        });
    </script>
    <br>


    
</body>
</html>
